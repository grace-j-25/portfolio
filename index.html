<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>HJ's Portfolio</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendor.css">

    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>
    <script defer src="js/fontawesome/all.min.js"></script>

    <!-- favicons
    ================================================== -->
    <link rel="icon" href="images/favicon.png">
    <style>
        .device-view {
        width: 1920px;
        height: 100vh;
        border: 3px solid #333;
        border-radius: 10px;
        transition: all 1s ease-in-out;
        display: block;
        margin: 0 auto;
        overflow: hidden;
        position: fixed;
        left: 50%;
        top: 50%; transform: translate(-50%,-50%);
        }

        /* 가운데 텍스트 */
        #deviceLabel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-weight: bold;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.6s ease;
        pointer-events: none;
        }

    </style>
</head>

<body id="top">
    <iframe id="previewFrame" src="portfolio.html" class="device-view"></iframe>
    <div id="deviceLabel"></div>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <!-- 부드러운스크롤 -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>

    <!-- 글자쪼개기 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- <script src="js/plugins.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/action.js"></script>
        
    <script>
        const frame = document.getElementById('previewFrame');
        const label = document.getElementById('deviceLabel');
        
        const devices = [
          { name: "PC", width: "1920px", height: "100vh" },
          { name: "Tablet", width: "1024px", height: "768px" },
          { name: "Mobile (세로)", width: "430px", height: "768px" },
          { name: "Mobile (가로)", width: "768px", height: "400px" },
          { name: "PC", width: "1920px", height: "100vh" }
        ];
        
        function showDevice(index) {
          const device = devices[index];
          frame.style.width = device.width;
          frame.style.height = device.height;
          label.textContent = device.name;
          label.style.opacity = 1;
        
          // 1.5초 후 글자 사라지게
          setTimeout(() => {
            label.style.opacity = 0;
          }, 1000);
        }
        
        // 순차 실행 (2초 간격)
        devices.forEach((_, i) => {
          setTimeout(() => showDevice(i), i * 1500);
        });
        </script>
        
        
        
</body>

</html>
